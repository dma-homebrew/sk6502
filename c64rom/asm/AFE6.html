<div class="description">AFE6: perform OR</div>
<table class="disassembly">
<tr>
<td class="routine-comment" colspan="5">
<div class="details">
<div class="paragraph">
this works because NOT(NOT(x) AND NOT(y)) = x OR y
</div>
</div>
</td>

<tr>
<td class="address-2"><span id="AFE6"></span>AFE6</td>
<td class="bytes">A0 FF</td>
<td class="instruction">LDY #$FF</td>
<td class="comment-1" rowspan="1">set <span class="register">Y</span> for OR</td>
</tr>
<tr>
<td class="address-1"><span id="AFE8"></span>AFE8</td>
